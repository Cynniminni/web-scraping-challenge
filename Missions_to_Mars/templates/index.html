<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!-- Main Header Bar -->
<div class="text-center bg-light p-5 rounded">
    <h1>Mission to Mars</h1>
    <form action="/scrape">
        <button type="submit" class="btn btn-primary" value="scrape_new_data">Scrape New Data</button>
    </form>
</div>
<!-- End Main Header Bar -->

<!-- Container -->
<div class="container">
    <div class="row p-3">
        <div class="col">
            <!-- nasa_mars_news -->
            <h3>Latest Mars News</h3>
            <h5>{{ data["nasa_mars_news"][0] }}</h5>
            <p>{{ data["nasa_mars_news"][1] }}</p>
            <!-- end nasa mars news -->
        </div>
    </div>
    <div class="row p-3">
        <div class="col">
            <!-- jpl_mars_space_images -->
            <h3>Featured Mars Image</h3>
            <img class="img-fluid" src="{{ data['jpl_mars_space_images'] }}">
            <!-- end jpl_mars_space_images -->
        </div>
        <div class="col">
            <!-- mars_facts -->
            <h3>Mars Facts</h3>
            <div class="table-responsive">
                {{ data["mars_facts"]|safe }}
            </div>
            <!-- end mars_facts -->
        </div>
    </div>
    <div class="row p-3">
        <!-- mars_hemispheres -->
        <h3 class="text-center">Mars Hemispheres</h3>
        <hr/>

        {% for item in data["mars_hemispheres"] %}
        <div class="col border p-2">
            <div class="row">
                <img class="img-fluid" src="{{ item['img_url'] }}">
            </div>
            <div class="row">
                <h3>{{ item['title'] }}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- end container -->
</body>
</html>
