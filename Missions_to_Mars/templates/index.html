<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Mission to Mars</h1>
    <form action="/scrape">
        <button type="submit" value="Go to Google">Scrape New Data</button>
    </form>

    <!-- nasa_mars_news -->
    <h3>Latest Mars News</h3>
    <h5>{{ data["nasa_mars_news"][0] }}</h5>
    <p>{{ data["nasa_mars_news"][1] }}</p>

    <!-- jpl_mars_space_images -->
    <h3>Featured Mars Image</h3>
    <img src="{{ data['jpl_mars_space_images'] }}">

    <!-- mars_facts -->
    <h3>Mars Facts</h3>
    {{ data["mars_facts"]|safe }}

    <!-- mars_hemispheres -->
    <h3>Mars Hemispheres</h3>
    <table>
        {% for item in data["mars_hemispheres"] %}
            <img src="{{ item['img_url'] }}">
            <h3>{{ item['title'] }}</h3>
        {% endfor %}
    </table>

</body>
</html>
